<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>LLM 网页解读助手</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <script>
      // 在页面加载时设置图片路径
      document.addEventListener('DOMContentLoaded', function() {
        const logo = document.getElementById('logo');
        if (logo) {
          logo.src = chrome.runtime.getURL('img/logo.png');
          console.log('Logo src set to:', logo.src);
        } else {
          console.error('Logo element not found');
        }
      });
    </script>
    <div id="app">
      <div id="floating-logo">
        <img src="" alt="Logo" id="logo">
      </div>
      <header>
        <h1>LLM 解读助手</h1>
        <button id="open-options">设置</button>
      </header>
      <main>
        <button id="analyze-btn">解读当前网页</button>
        <div id="status"></div>
        <textarea id="result" readonly placeholder="解读结果将在这里显示"></textarea>
      </main>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
  </html>
