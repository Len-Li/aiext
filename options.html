<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>LLM 解读助手 - 设置</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>LLM 解读助手设置</h1>
      </header>
      <main>
        <section class="field">
          <span>选择或管理 LLM 配置</span>
          <div style="display: flex; gap: 8px; align-items: center; margin-top: 4px;">
            <select id="profile-select"></select>
            <button id="add-profile-btn" type="button">新增配置</button>
            <button id="delete-profile-btn" type="button">删除当前</button>
          </div>
        </section>

        <label class="field">
          <span>配置名称</span>
          <input id="profile-name" type="text" placeholder="例如：DeepSeek 正式环境 / OpenAI 个人账号" />
        </label>

        <label class="field">
          <span>API 地址（URL）</span>
          <input id="api-url" type="text" placeholder="例如：https://api.your-llm.com/v1/chat/completions" />
        </label>

        <label class="field">
          <span>API Key</span>
          <input id="api-key" type="password" placeholder="你的 LLM API Key" />
        </label>

        <label class="field">
          <span>模型名称</span>
          <input id="model" type="text" placeholder="例如：gpt-4.1, qwen-max 等" />
        </label>

        <button id="save-btn">保存当前配置</button>
        <div id="status"></div>

        <section id="tip">
          <h2>说明</h2>
          <p>
            当前实现默认按照「OpenAI Chat Completions」兼容接口发送请求：
            <code>{ model, messages: [...] }</code>。
          </p>
          <p>
            如果你的接口格式不同，可以根据需要修改 <code>background.js</code> 中的
            <code>callLLM</code> 函数。
          </p>
        </section>
      </main>
    </div>
    <script src="options.js" type="module"></script>
  </body>
  </html>
